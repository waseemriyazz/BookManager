<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    
    <!-- Button to trigger the modal -->
    <button id="myBtn">Add new book</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form>
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" placeholder="(e.g)Goosebumps" minlength="1">
                <label for="authorName">Author Name:</label>
                <input type="text" id="author" placeholder="(e.g)R.L Stine" minlength="1">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" placeholder="min 1 page" minlength="1">
                <button type="submit">Add book</button>
            </form>
        </div>
    </div>

    <!-- Books record table -->
    <table>
        <tr>
            <th>Serial</th>
            <th>Book</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
        </tr>
    </table>

    <!-- Form to remove a book -->
    <form id="remove">
        <input type="number" name="remove" id="index" placeholder="S.no of book to be removed">
        <button>Remove book</button>
    </form>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
